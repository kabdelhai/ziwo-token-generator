<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ziwo Access Token & Agents CSV</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <!-- Logo -->
    <div class="logo">
      <img src="english-dark-logo.png" alt="Ziwo Logo">
    </div>

    <h1>Ziwo Access Token Generator</h1>

    <!-- Credentials Input -->
    <label>Client Name</label>
    <input id="client" placeholder="example">

    <label>Username</label>
    <input id="username">

    <label>Password</label>
    <input id="password" type="password">

    <!-- Generate Access Token -->
    <button id="generateBtn" onclick="generateToken()">Generate Access Token</button>

    <!-- Space between buttons -->
    <div style="height: 20px;"></div>

    <!-- Access Token Display -->
    <label>Access Token</label>
    <input id="accessToken" type="text" readonly>

    <!-- Download Agents CSV -->
    <button id="downloadBtn" onclick="downloadAgentsCSV()">Download Agents CSV</button>

    <!-- Logs -->
    <div id="output" class="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
